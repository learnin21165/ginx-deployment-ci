name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up kubeconfig
        run: |
          mkdir -p /tmp/.kube  # Используем доступный путь /tmp/.kube
          echo "${{ secrets.KUBECONFIG }}" > /tmp/.kube/config  # Записываем конфигурацию

      - name: Check kubeconfig content
        run: cat /tmp/.kube/config  # Проверяем, что содержимое записано правильно

      - name: Set up kubectl
        uses: actions/setup-kubectl@v2
        with:
          version: 'v1.21.0'

      - name: Deploy to Kubernetes
        run: |
          kubectl --kubeconfig=/tmp/.kube/config apply -f nginx-deployment.yaml  # Указываем путь к kubeconfig
